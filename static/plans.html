<body>

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">Coming Soon!</h1>
      <div class="row center">
        <h5 class="header col s12 light">Pricing to meet your needs.</h5>
      </div>
      <div class="row center">
        <a href="/" id="NewEvent" class="btn-large waves-effect waves-light orange">Return to Home</a>
      </div>

      <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Log In</h4>
      <div class="input-field col s6">
          <input placeholder="Username" id="user_name" type="text" class="validate">
          <input placeholder="Password" id="password" type="password" class="validate">
          
        </div>
        <a class="modal-trigger modal-action modal-close" href="#modal2">Or, create an account</a>
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-red btn-flat">Cancel</a>
      <button class=" modal-action modal-close waves-effect waves-green btn-flat" type="submit" name="action">Log In
        <i class="material-icons right">send</i>
      </button>
    </div>
  </div>

  <div id="modal2" class="modal">
    <div class="modal-content">
      <h4>Create Account</h4>
      <div class="input-field col s6">
          <input placeholder="Enter Username" id="user_name" type="text" class="validate">
          <input placeholder="Enter Email" id="email1" type="email" class="validate">
          <input placeholder="Enter Password" id="password" type="password" class="validate">
          <input placeholder="Confirm Password" id="password2" type="password" class="validate">
        </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-red btn-flat">Cancel</a>
      <button class=" modal-action modal-close waves-effect waves-green btn-flat" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
    </div>
  </div>

      <br><br>

    </div>
  </div>
